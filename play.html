  <!-- Your existing styles and other head elements -->
  <style>
    body {
      font-family: 'Press Start 2P', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.redd.it/imkv74m4q5g41.png') no-repeat center center fixed;
      background-size: cover;
      padding-bottom: 50px;
    }

    .left-section, .right-section {
      width: 50%;
      float: left;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
    }

    h2 {
      color: #9523d1;
    }

    select {
      padding: 8px;
      margin-bottom: 20px;
    }

    form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 300px;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #666;
      border-radius: 5px;
      color: #fff;
      background-color: #444;
    }

    button {
      padding: 10px 15px;
      background-color: #9523d1;
      color: #faf6fd;
      cursor: pointer;
      font-family: 'Press Start 2P', sans-serif;
      border-radius: 15px;
      border: none;
    }

    button:hover {
      background-color: #674289;
    }

    footer {
      text-align: center;
      padding: 5px;
      background-color: rgba(148, 87, 235, 0.8);
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-family: 'Press Start 2P', sans-serif;
    }

    .head {
    background-color:transparent;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 2em;
    font-family: 'Press Start 2P',sans-serif;
}

nav {
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
}

nav img {
    width: 150px;
}

.nav-links {
    flex: 1;
    text-align: right;
}

.nav-links ul li {
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
}

.nav-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 15px;
}

.nav-links ul li::after {
    content: '';
    width: 0%;
    height: 2px;
    background: #f44336;
    display: block;
    margin: auto;
    transition: 0.5s;
}

.nav-links ul li:hover::after {
    width: 100%;
}

.f{
  font-family: 'Source Code Pro', monospace;
}
.back-button {
    position: absolute;
    top: 170px;
    left: 80px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #9523d1;
    color: #fff;
    cursor: pointer;
    font-family: 'Press Start 2P', sans-serif;
}

.back-button:hover {
    background-color: #6a146a;
}

  </style>

</header>

<button class="back-button" onclick="goToCoursesPage()">Back to Course</button>

<div class="left-section">

  <p class="f">Write a program to add two numbers in the chosen programming language.</p>
</div>

<div class="right-section">
  <h2>Code Playground</h2>
  <select id="languageSelect">
    <option value="c">C</option>
    <option value="cpp">C++</option>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script>
  // Initialize CodeMirror editor
  const codeEditor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
    lineNumbers: true,
    mode: 'text/x-csrc', // Default to C language
    theme: 'dracula', // Adjust the theme as needed
    keyMap: 'sublime' // Optional, adjust as needed
  });

  function submitCode() {
    window.location.href = 'leaderboard.html';

  }

}
</script>
