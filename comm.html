    <h2 class="comm">Community Page</h2>
<div class="container">

  <form id="postForm">
    <textarea id="postContent" placeholder="Write your post..."></textarea>
    <button type="button" onclick="addPost()">Post</button>
  </form>
</div>

<section class="courses-container">
  <div class="course-box" id="post1">
    <h2 class="h2">Post 1</h2>
    <p>Contents of post 1</p>
  </div>

  </div>
</section>

<script>
  const postsArray = [];

  function addPost() {
    const postContent = document.getElementById('postContent').value.trim();
    if (postContent !== '') {
      postsArray.push(postContent);

      // Display all posts
      displayPosts();

      // Clear the textarea after posting
      document.getElementById('postContent').value = '';
    }
  }

  function displayPosts() {
    const postsContainer = document.getElementById('posts');
    postsContainer.innerHTML = '';

    postsArray.forEach((post, index) => {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.innerHTML = <i class="fas fa-comment"></i>${post};

      postsContainer.appendChild(postElement);
    });
  }

  // Initial display of posts
  displayPosts();
</script>
